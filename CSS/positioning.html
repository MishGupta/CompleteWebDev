<!--Fixed positioning:The box is positioned in the leftor right corner.When u scroll doen then also the box remains there------>
<!DOCTYPE html>
<html>
<head>
    <title>CSS Postioning Exercise</title>
    <style>
       .blue-box{
        background-color: blue;
        width:500px;
        height: 300px;
        margin-top: 200px;
        margin-left: 200px;
        margin-right: 200px;
       
       }
       .red-circle{
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 100px;
        margin-top: 150px;
        position:absolute;
        margin-left: 250px;
       }
    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
